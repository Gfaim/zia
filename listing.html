<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    * {
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, Roboto, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }
</style>

<body class="flex items-center justify-center w-screen h-screen">
    <div class="w-[720px] h-[480px] bg-gray-100 rounded-xl shadow-xl border border-gray-200 relative overflow-hidden">
        <div class="flex p-2 h-8 items-center absolute">
            <div class="h-[14px] w-[14px] rounded-full bg-[#fe6055] border-[1px] border-gray-200 mr-1"></div>
            <div class="h-[14px] w-[14px] rounded-full bg-[#ffbc2d] border-[1px] border-gray-200 mr-1"></div>
            <div class="h-[14px] w-[14px] rounded-full bg-[#25c73e] border-[1px] border-gray-200"></div>
        </div>
        <div class="flex justify-center p-1 h-8 font-semibold border-b border-gray-200 items-center">
            <img class="h-5 w-5 mx-2"
                src="https://media.macosicons.com/parse/files/macOSicons/af21153d07a2e92bde7b2ad155055489_low_res_1619092574091.png">
            Desktop
        </div>
        <div class="bg-white h-full">
            <a href="/"
                class="h-6 even:bg-gray-50 flex items-center text-sm cursor-pointer hover:bg-[#0156dd] hover:text-white">
                <img class="h-5 w-5 mx-2"
                    src="https://media.macosicons.com/parse/files/macOSicons/af21153d07a2e92bde7b2ad155055489_low_res_1619092574091.png">
                ..
            </a>
            <a href=".github"
                class="h-6 even:bg-gray-50 flex items-center text-sm cursor-pointer hover:bg-[#0156dd] hover:text-white">
                <img class="h-5 w-5 mx-2"
                    src="https://media.macosicons.com/parse/files/macOSicons/4ed6898c6ad4d5a6ebed7864c0be6314_low_res_Github___Folder.png">
                .github
            </a>
            <a href=".vscode"
                class="h-6 even:bg-gray-50 flex items-center text-sm cursor-pointer hover:bg-[#0156dd] hover:text-white">
                <img class="h-5 w-5 mx-2"
                    src="https://media.macosicons.com/parse/files/macOSicons/bc2f8c72431f0c35cb4da9911a292779_low_res_Visual_Studio_Code_Folder.png">
                .vscode
            </a>
            <a href="build"
                class="h-6 even:bg-gray-50 flex items-center text-sm cursor-pointer hover:bg-[#0156dd] hover:text-white">
                <img class="h-5 w-5 mx-2"
                    src="https://media.macosicons.com/parse/files/macOSicons/e56c36ad6af3fb967cdf1b5fe70c87c4_low_res_Folder___Build.png">
                build
            </a>
            <a href="src"
                class="h-6 even:bg-gray-50 flex items-center text-sm cursor-pointer hover:bg-[#0156dd] hover:text-white">
                <img class="h-5 w-5 mx-2"
                    src="https://media.macosicons.com/parse/files/macOSicons/af21153d07a2e92bde7b2ad155055489_low_res_1619092574091.png">
                src
            </a>
            <a href="conanfile.txt"
                class="h-6 even:bg-gray-50 flex items-center text-sm cursor-pointer hover:bg-[#0156dd] hover:text-white">
                <img class="h-5 w-5 mx-2"
                    src="https://media.macosicons.com/parse/files/macOSicons/eb678a62479f3a23eaa4c1e6149ade15_low_res_File_TXT.png">
                conanfile.txt
            </a>
            <a href="start.sh"
                class="h-6 even:bg-gray-50 flex items-center text-sm cursor-pointer hover:bg-[#0156dd] hover:text-white">
                <img class="h-5 w-5 mx-2"
                    src="https://media.macosicons.com/parse/files/macOSicons/27245bb3e486a32b72b019e48a877753_low_res_Terminal.png">
                start.sh
            </a>
            <a href=".gitignore"
                class="h-6 even:bg-gray-50 flex items-center text-sm cursor-pointer hover:bg-[#0156dd] hover:text-white">
                <img class="h-5 w-5 mx-2"
                    src="https://media.macosicons.com/parse/files/macOSicons/46d4dd5198af49d43e1d6a17e2216268_Git.png">
                .gitignore
            </a>
        </div>
    </div>
</body>

</html>
